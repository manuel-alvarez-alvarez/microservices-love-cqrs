server:
  port: 8087

spring:
  application:
    name: sales
  jpa:
    hibernate:
      ddl-auto: none

  cloud:
    stream:
      kafka:
        binder:
          headers: type
      bindings:
        input:
          group: sales
          destination: processor
          consumer:
            resetOffsets: true
          contentType: application/json
        output:
          destination: processor
          contentType: application/json

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka/