<md-sidenav-container class="app-root" fullscreen>

  <md-sidenav #start>
    <md-nav-list>
      <a *ngFor="let navItem of navItems" md-list-item (click)="start.close()" [routerLink]="[navItem.route]">
        <md-icon class="md-24">{{navItem.icon}}</md-icon>&nbsp;{{navItem.name}}
      </a>
    </md-nav-list>
    <button md-button (click)="start.close()"><md-icon class="md-24" >close</md-icon>&nbsp;Close</button>
  </md-sidenav>

  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon class="md-24" >menu</md-icon>
      </button>
      <div class="app-toolbar">
        <h1>Microservices are in love with CQRS</h1>
      </div>
    </md-toolbar>
    <div #root="$implicit" dir="ltr" class="app-content">
      <router-outlet></router-outlet>
    </div>
  </div>

</md-sidenav-container>
