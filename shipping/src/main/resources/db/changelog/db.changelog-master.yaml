databaseChangeLog:
  - changeSet:
      id: 1
      author: malvarez
      changes:
        - createTable:
            tableName: shipment
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: purchase
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: varchar(255)
                  constraints:
                    nullable: true